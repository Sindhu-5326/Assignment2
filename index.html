<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignemt2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vowel and Consonant Counter</h1>
        <input type="text" id="inputString" placeholder="Enter a string...">
        <button onclick="count()">Count</button>
        <div id="result"></div>
    </div>

    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="inputNumbers" placeholder="Enter numbers...">
        <button onclick="checkPalindrome()">Check</button>
        <div id="resultpal"></div>
    </div>

    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="subtotal">Subtotal:</label>
        <input type="number" id="subtotal" placeholder="Enter subtotal"><br>
        <label for="percentage">Tip Percentage:</label>
        <input type="number" id="percentage" placeholder="Enter tip percentage"><br>
        <button id="calculateBtn">Calculate Total</button>
        <div id="totalAmount"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
